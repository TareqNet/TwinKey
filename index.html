<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير رموز OTP</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-shield-lock"></i>
                مدير رموز OTP
            </span>
            <div>
                <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#addAccountModal">
                    <i class="bi bi-plus-circle"></i>
                    إضافة حساب
                </button>
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addFolderModal">
                    <i class="bi bi-folder-plus"></i>
                    إضافة مجلد
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar for Folders -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-folder"></i>
                            المجلدات
                        </h5>
                    </div>
                    <div class="card-body p-2">
                        <div id="foldersContainer">
                            <div class="list-group list-group-flush">
                                <button type="button" class="list-group-item list-group-item-action active" data-folder-id="all">
                                    <i class="bi bi-collection"></i>
                                    جميع الحسابات
                                    <span class="badge bg-secondary rounded-pill" id="allAccountsCount">0</span>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action" data-folder-id="uncategorized">
                                    <i class="bi bi-inbox"></i>
                                    غير مصنف
                                    <span class="badge bg-secondary rounded-pill" id="uncategorizedCount">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Search and Filter Bar -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" placeholder="البحث عن حساب...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="sortSelect">
                            <option value="name">ترتيب حسب الاسم</option>
                            <option value="service">ترتيب حسب الخدمة</option>
                            <option value="created">ترتيب حسب تاريخ الإنشاء</option>
                        </select>
                    </div>
                </div>

                <!-- Current Folder Info -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 id="currentFolderName">جميع الحسابات</h4>
                    <small class="text-muted">آخر تحديث: <span id="lastUpdate">الآن</span></small>
                </div>

                <!-- Accounts Container -->
                <div id="accountsContainer">
                    <div class="text-center text-muted py-5" id="emptyState">
                        <i class="bi bi-inbox display-4"></i>
                        <p class="mt-3">لا توجد حسابات بعد</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal">
                            <i class="bi bi-plus-circle"></i>
                            إضافة أول حساب
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة حساب جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addAccountForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="accountName" class="form-label">اسم الحساب</label>
                            <input type="text" class="form-control" id="accountName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">نوع الخدمة</label>
                            <select class="form-select" id="serviceName" required>
                                <option value="">اختر الخدمة</option>
                                <option value="Google">Google</option>
                                <option value="Microsoft">Microsoft</option>
                                <option value="GitHub">GitHub</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Discord">Discord</option>
                                <option value="Amazon">Amazon</option>
                                <option value="Other">أخرى</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="accountEmail" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="accountEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="secretKey" class="form-label">المفتاح السري</label>
                            <input type="text" class="form-control" id="secretKey" required>
                            <div class="form-text">أدخل المفتاح السري المكون من 32 حرف</div>
                        </div>
                        <div class="mb-3">
                            <label for="folderSelect" class="form-label">المجلد</label>
                            <select class="form-select" id="folderSelect">
                                <option value="uncategorized">غير مصنف</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-primary">إضافة حساب</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Folder Modal -->
    <div class="modal fade" id="addFolderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة مجلد جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addFolderForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="folderName" class="form-label">اسم المجلد</label>
                            <input type="text" class="form-control" id="folderName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-primary">إضافة مجلد</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Account Details Modal -->
    <div class="modal fade" id="accountDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountDetailsTitle">تفاصيل الحساب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="accountDetailsBody">
                    <!-- Account details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-warning" id="editAccountBtn">تعديل</button>
                    <button type="button" class="btn btn-danger" id="deleteAccountBtn">حذف</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/totp.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
